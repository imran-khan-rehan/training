databaseChangeLog:
  - changeSet:
      id: create-employee-table
      author: imran
      changes:
        - createTable:
            tableName: EMPLOYEES
            columns:
              - column:
                  name: emp_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: emp_pk
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: join_at
                  type: datetime
              - column:
                  name: salary
                  type: bigint

  - changeSet:
      id: insert-employee-data
      author: imran
      changes:
        - insert:
            tableName: EMPLOYEES
            columns:
              - column:
                  name: emp_id
                  value: '1'
              - column:
                  name: name
                  value: 'imran'
              - column:
                  name: join_at
                  value: '2024-01-01T10:00:00'
              - column:
                  name: salary
                  value: '500'
  - changeSet:
      id: schema-lecture-be-03
      author: news team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: roles
                  type: varchar(200)
              - column:
                  name: created_at
                  type: DATETIME
        - addPrimaryKey:
            tableName: users
            columnNames: user_id
            constraintName: users_pk
  - changeSet:
      id: data-lecture-be-02
      author: news team
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: user_id
                  value: '123'
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: '{bcrypt}$2a$12$WndbQdHmCwsU.nFHfOf70OA9al4VpthbLSlQRyrz7fNUaCRRWpCsG'
              - column:
                  name: roles
                  value: admin
              - column:
                  name: created_at
                  value: '2000-01-01T12:00:00'
